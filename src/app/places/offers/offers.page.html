<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let offre of offers"
            [routerLink]="['/','places','tabs','offers',offre.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offre.imageUrl" ></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1> {{ offre.title }} </h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
